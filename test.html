<!DOCTYPE html>
<html lang="en">
<head>

  <title>Interactive Pet Viewer</title>

  <!-- Bootstrap 5 for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>

  <header class="bg-secondary text-light py-4 mb-3">
    <nav>
        <ul>
          <li><a href="index.html">PROJECTS</a></li>
          <li><a href="artproject.html">Art & Design</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

  <main class="container">
    <div class="btn-group mb-2" role="group">
      <button id="btnDesign" class="btn btn-outline-primary">UX Design</button>
      <button id="btnUXResearch" class="btn btn-outline-primary">UX Research</button>
    </div>

    <section id="images">
      <div id="dogs">
        <img class="w-25 img-thumbnail m-1" 
          src="img/Foodie-Fanatic.png" alt="UX and information architecture project: Foodie Fanatic" />
        <img class="w-25 img-thumbnail m-1" 
          src="img/Pets-on-the-Go.png" alt="UX and IX project: Pets on the Go" />
      </div>

      <div id="cats">
        <img class="w-25 img-thumbnail m-1" 
          src="img/Netfix.png" alt="UX research Study: Netflix Party" />

        <img class="w-25 img-thumbnail m-1" 
          src="img/Zillow.png" alt="Interactive data vis project: Zillow Research Housing Prices Data" />
      </div>
    </section>
  </main>

  <!-- include modal here! -->
  <div class="modal" id="theModal" tabindex="-1">
    <div class="modal-dialog mw-100">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img class="mw-100" id="modalImage" src="" alt=""/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="container"></footer>

  <!-- include script files here! -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
